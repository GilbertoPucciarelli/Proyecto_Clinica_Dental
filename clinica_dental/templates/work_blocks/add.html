{% extends "base.html" %}

{% block head_content %}

    <title> Cl√≠nica Dental Adolf Dental Care Add Work Blocks </title>

{% endblock %}

{% block container %}

<style>

    body{
        overflow: hidden;
    }

    form {
        padding: 10%;
    }

</style>


    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        
        <input type="hidden" name="doctor" value="{{ doctor_id }}">
        <input type="hidden" name="doctor_name" value="{{ doctor_name }}">

        <div class="form-group">
            <label> Select Hour: </label>
            <select class="form-control" name="hour">
                <option value="1"> 7:00 - 8:30 </option>
                <option value="2"> 8:45 - 10:15 </option>
                <option value="3"> 10:30 - 12:00 </option>
                <option value="4"> 12:15 - 1:45 </option>
                <option value="5"> 2:00 - 3:30 </option>
                <option value="6"> 3:45 - 5:15 </option>
                <option value="7"> 5:30 - 7:00 </option>
            </select>
        </div>

        <div class="form-group">
            <label> Select Day: </label>
            <select class="form-control" name="day">
                <option value="1"> Monday </option>
                <option value="2"> Tuesday </option>
                <option value="3"> Wednesday </option>
                <option value="4"> Thrusday </option>
                <option value="5"> Friday </option>
            </select>
        </div>

        <button class="btn btn-info" type="submit"> Add </button>
        <a href="{% url 'appointments:work_blocks' %}" class="btn btn-primary"> Cancel </a>

    </form>

{% endblock %}
