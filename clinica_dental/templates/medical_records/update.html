{% extends "base.html" %}
{% load static %}

{% block head_content %}
<title> Cl√≠nica Dental Adolf Dental Care Medical Record Completion </title>
{% endblock %}

{% block container %}

<style>
    body{
        overflow: hidden;
    }
</style>

<div class="container">

    <div class="row justify-content-md-center">
        <div class="col-6 p-4">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <br>
                <input type="hidden" name="user" value="{{ user_id }}">
                
                <div class="form-group">
                    <label> DNI </label>
                    <input class="form-control" type="text" name="dni" placeholder="DNI">
                </div>

                <div class="form-group">
                    <label> Age </label>
                    <input class="form-control" type="text" name="age" placeholder="Age">
                </div>

                <div class="form-group">
                    <label> Birthday </label>
                    <input class="form-control" type="date" name="birthday">
                </div>

                <div class="form-group">
                    <label> Marital Status </label>
                    <select class="form-control" name="marital_status">
                        <option value="Single"> Single </option>
                        <option value="Married"> Married </option>
                        <option value="Divorced"> Divorced </option>
                        <option value="Widowed"> Widowed </option>
                    </select>
                </div>

                <div class="form-group">
                    <label> Nacionality </label>
                    <input class="form-control" type="text" name="nacionality" placeholder="Nacionality">
                </div>

                <div class="form-group">
                    <label> Address </label>
                    <input class="form-control" type="text" name="address" placeholder="Address">
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-5"> Update Information </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
